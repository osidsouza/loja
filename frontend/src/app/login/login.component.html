<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h3>Login</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="login()">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                    </div>
                    <input type="email" [(ngModel)]="obj.email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    </div>
                    <input type="password" [(ngModel)]="obj.senha" name="senha" class="form-control" placeholder="Senha" required>
                </div>
                <div *ngIf="mensagem" class="alert alert-danger text-center">
                    {{ mensagem }}
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="form-group text-center mt-2">
                    <span class="links">NÃ£o tem uma conta? <a (click)="redirecionarParaCadastro()">Cadastre-se</a></span>
                </div>
                <div class="form-group text-center">
                    <span class="links" (click)="esqueci()">Esqueci minha Senha</span>
                </div>
            </form>
        </div>
    </div>
</div>
