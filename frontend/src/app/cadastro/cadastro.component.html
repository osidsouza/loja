<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded">
        <div class="card-header text-center bg-primary text-white rounded-top">
            <h3>Meu Cadastro</h3>
        </div>
        <div class="card-body bg-light rounded-bottom">
            <b class="mensagem-cadastro text-primary">{{ mensagem }}</b><br>
            <div class="row"> <!-- InÃ­cio da linha -->
                <div class="col-md-6"> <!-- Coluna 1 -->
                    <div class="form-group">
                        <label class="label-cadastro">Nome:</label>
                        <input type="text" [(ngModel)]="obj.nome" class="form-control rounded" required>
                    </div>
                    <div class="form-group">
                        <label class="label-cadastro">Documento:</label>
                        <input type="text" [(ngModel)]="obj.documento" class="form-control rounded" required>
                    </div>
                    <div class="form-group">
                        <label class="label-cadastro">Logradouro:</label>
                        <input type="text" [(ngModel)]="obj.logradouro" class="form-control rounded" required>
                    </div>
                    <div class="form-group">
                        <label class="label-cadastro">Cidade:</label>
                        <input type="text" [(ngModel)]="obj.cidade" class="form-control rounded" required>
                    </div>
                    <div class="form-group">
                        <label class="label-cadastro">Senha:</label>
                        <input type="password" [(ngModel)]="obj.senha" class="form-control rounded" required>
                    </div>
                </div>
                <div class="col-md-6"> <!-- Coluna 2 -->
                    <div class="form-group">
                        <label class="label-cadastro">Email:</label>
                        <input type="email" [(ngModel)]="obj.email" class="form-control rounded" required>
                    </div>
                    <div class="form-group">
                        <label class="label-cadastro">Telefone:</label>
                        <input type="text" [(ngModel)]="obj.telefone" class="form-control rounded" required>
                    </div>
                    <div class="form-group">
                        <label class="label-cadastro">CEP:</label>
                        <input type="text" [(ngModel)]="obj.cep" class="form-control rounded" required>
                    </div>
                    <div class="form-group">
                        <label class="label-cadastro">UF:</label>
                        <input type="text" [(ngModel)]="obj.uf" class="form-control rounded" required>
                    </div>
                </div>
            </div> <!-- Fim da linha -->
            <div class="form-group text-center mt-4">
                <button class="btn btn-primary btn-lg px-4 rounded-pill" (click)="gravar()">Gravar</button>
            </div>
        </div>
    </div>
</div>
